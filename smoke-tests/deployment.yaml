apiVersion: v1
kind: Namespace
metadata:
  name: honeycomb
spec: {}
status: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: honeycomb
  namespace: honeycomb
type: Opaque
stringData:
  # export HONEYCOMB_API_KEY env var
  api-key: $HONEYCOMB_API_KEY
---
## Permissions to access pod metadata
apiVersion: v1
kind: ServiceAccount
metadata:
  creationTimestamp: null
  name: honeycomb-sa
  namespace: honeycomb
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: honeycomb
rules:
  - apiGroups: ["", "metrics.k8s.io","apps"]
    resources: ["*"]
    verbs: ["get","watch","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: honeycomb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: honeycomb
subjects:
  - kind: ServiceAccount
    namespace: honeycomb
    name: honeycomb-sa
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hny-network-agent
  namespace: honeycomb
  labels:
    app: hny-network-agent
spec:
  selector:
    matchLabels:
      name: hny-network-agent
  template:
    metadata:
      labels:
        name: hny-network-agent
        # add these annotations to enable profiling
        # annotations:
        #   pyroscope.io/scrape: 'true'
        #   pyroscope.io/application-name: 'snoopy'
        #   pyroscope.io/profile-cpu-enabled: 'true'
        #   pyroscope.io/profile-mem-enabled: 'true'
        #   pyroscope.io/port: '6060'
    spec:
      serviceAccountName: honeycomb-sa
      hostNetwork: true
      containers:
        - name: hny-network-agent
          # use locally built image from make docker-build
          image: hny/network-agent:local
          # image: ghcr.io/honeycombio/network-agent:latest
          imagePullPolicy: IfNotPresent
          # uncomment this to enable profiling listener on port 6060
          # ports:
          #   - containerPort: 6060
          env:
          # https://kubernetes.io/docs/concepts/workloads/pods/downward-api/
            - name: AGENT_NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: AGENT_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: AGENT_SERVICE_ACCOUNT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            - name: AGENT_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: AGENT_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: HONEYCOMB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: honeycomb
                  key: api-key
            ## uncomment this to set the destination dataset for events
            # - name: HONEYCOMB_DATASET
            #   value: $HONEYCOMB_DATASET
            ## uncomment this to set the destination dataset for agent performance stats
            # - name: HONEYCOMB_STATS_DATASET
            #   value: $HONEYCOMB_STATS_DATASET
            ## uncomment this to set the listen address for debug service
            # - name: DEBUG_ADDRESS
            #   value: $DEBUG_ADDRESS
            ## uncomment this to enable set log level
            # - name: LOG_LEVEL
            #   value: $LOG_LEVEL
            ## uncomment this to enable profiling
            # - name: DEBUG
            #   value: "$DEBUG"
            ## uncomment this to add extra attributes to all events
            # - name: ADDITIONAL_ATTRIBUTES
            #   value: "key1=value1,key2=value2"
          securityContext:
            capabilities:
              add:
                - NET_RAW
            # for local debugging
            # privileged: true
