apiVersion: v1
kind: Namespace
metadata:
  name: honeycomb
spec: {}
status: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: honeycomb-secrets
  namespace: honeycomb
type: Opaque
stringData:
  # export HONEYCOMB_API_KEY env var
  api-key: $HONEYCOMB_API_KEY
---
apiVersion: v1
kind: Secret
metadata:
  name: ghcr
  namespace: honeycomb
type: kubernetes.io/dockerconfigjson
stringData:
  # export GITHUB_TOKEN env var as 'github_username:github_token'
  # export BASE64_TOKEN=$(echo -n $GITHUB_TOKEN | base64)
  .dockerconfigjson: "{\"auths\":{\"ghcr.io\":{\"auth\":\"$BASE64_TOKEN\"}}}"

## Permissions to access pod metadata
---
apiVersion: v1
kind: ServiceAccount
metadata:
  creationTimestamp: null
  name: honeycomb-sa
  namespace: honeycomb
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: honeycomb
rules:
  - apiGroups: ["", "metrics.k8s.io","apps"]
    resources: ["*"]
    verbs: ["get","watch","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: honeycomb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: honeycomb
subjects:
  - kind: ServiceAccount
    namespace: honeycomb
    name: honeycomb-sa
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hny-ebpf-agent
  namespace: honeycomb
  labels:
    app: hny-ebpf-agent
spec:
  selector:
    matchLabels:
      name: hny-ebpf-agent
  template:
    metadata:
      labels:
        name: hny-ebpf-agent
    spec:
      serviceAccountName: honeycomb-sa
      hostNetwork: true
      containers:
        - name: hny-ebpf-agent
          image: hny/ebpf-agent:local
          imagePullPolicy: IfNotPresent
          env:
            - name: HONEYCOMB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: honeycomb-secrets
                  key: api-key
            - name: HONEYCOMB_DATASET
              value: ebpf-agent-go
          args:
            - tcp
          securityContext:
            capabilities:
              add:
                - BPF
                - PERFMON
                - NET_RAW
            # for local debugging
            privileged: true
      imagePullSecrets:
        - name: ghcr
